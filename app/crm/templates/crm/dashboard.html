{% extends "partials/base.html" %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="d-grid gap-2">
                <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
            </div>
        {% endfor %}
    {% endif %}
    <h1>Home Page</h1>
{% endblock content %}
