{% block messages %}
    {% if message %}<div class='imp_message'>{{ message }}</div>{% endif %}
{% endblock %}
<form method="POST" action="{% url 'upload_files' %}" value="{{chart}}" class="build-form mb-5">
    {% csrf_token %}
    <label for="file_name">File name</label>
    <input type="text" id="file_name" name="file_name">
    <input type="hidden" id="chart" name="chart" value="{{chart}}">
    <input type="submit" value="Save" class="submit_btn btn label-success">
</form>
