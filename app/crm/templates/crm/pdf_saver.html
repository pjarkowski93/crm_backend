<form method="POST" action="{% url 'upload_files' %}" value="{{chart}}" class="build-form mb-5">
    {% csrf_token %}
    <div class="input-group mb-3">
        <label class="input-group-text" for="file_name">Nazwa pliku</label>
        <input class="form-control" type="text" id="file_name" name="file_name">
        <input type="hidden" id="chart" name="chart" value="{{chart}}">
        <input type="submit" value="Zapisz" class="btn btn-primary">
    <div>
</form>
