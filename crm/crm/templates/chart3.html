{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="GET" action="{% url 'chart3' %}" class="build-form">
        {{ form|crispy }}
        {{ select|crispy }}
        <input type = "submit" value = "Submit" class="search_input">
    </form>

    {% if chart %} {{chart|safe}} {% endif %}
    {% block messages %}
        {% if message %}<div class='imp_message'>{{ message }}</div>{% endif %}
    {% endblock %}

{% endblock content %}
